<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Learnico</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- we gonna do 3 parts -->
      <!-- first-part -->
      <div class="first-part">
        <div class="main">
          <div class="one">
            <div class="logo">
              <img src="./assets/logo.png" alt="img" />
            </div>
            <h1>
              200 CALORIES <br />
              of various foods
            </h1>
            <div class="first-part-img">
              <img src="./assets/first-part-img.png" alt="" />
            </div>
            <div class="bmi-part">
              <h1>BMI = kg/mÂ²</h1>
              <p class="cyan" style="font-weight: 600">
                Underweight
                <span class="yellow" style="width: 200px">16-18.5</span>
              </p>
              <p class="cyan" style="font-weight: 600">
                Healthy weight
                <span class="yellow" style="width: 200px">18.5-25</span>
              </p>
              <p class="cyan" style="font-weight: 600">
                Overweight
                <span class="yellow" style="width: 200px">25-30</span>
              </p>
              <p class="cyan" style="font-weight: 600">
                Obese
                <span class="yellow" style="width: 200px">30-40</span>
              </p>
            </div>
          </div>
          <div class="two">
            <img src="./assets/two-part.png" alt="two-part" />
            <img
              src="./assets/two-boy.png"
              style="height: 100%"
              alt="two-boy"
            />
          </div>
          <div class="third">
            <img src="./assets/third-top.png" alt="third" />
            <div class="third-content">
              <h1>
                NEARLY <br />
                <span class="yellow">500</span> <br />
              </h1>
              <h4 class="cyan">
                MILLION PEOPLE <br />
                SUFFER FROM <br />OBESITY
              </h4>
            </div>
            <img src="./assets/third-last.png" alt="third-last" />
          </div>
        </div>
      </div>
      <!-- second-part -->
      <div class="second-part">
        <div class="second-part-container">
          <div class="img">
            <img src="./assets/water-cup.png" alt="water-cup" />
          </div>
          <div class="img">
            <img src="./assets/donut.png" alt="donut" />
          </div>
          <div class="img">
            <img src="./assets/french-fry.png" alt="french-fry.png" />
          </div>
          <div class="img">
            <img src="./assets/cup-ice.png" alt="cup-ice.png" />
          </div>
          <div class="img">
            <img src="./assets/cone-ice.png" alt="cone-ice.png" />
          </div>
          <div class="img">
            <img src="./assets/burger.png" alt="burger.png" />
          </div>
          <div class="img">
            <img src="./assets/pizza-slice.png" alt="pizza-slice.png" />
          </div>
          <div class="img">
            <img src="./assets/yellow-donut.png" alt="yellow-donut.png" />
          </div>
        </div>
      </div>
      <!-- third part -->
      <div class="third-part">
        <img src="./assets/third-part-img-1.png" alt="third-part-img-1" />
        <img src="./assets/third-part-img-2.png" alt="third-part-img-2" />
        <img src="./assets/third-part-img-3.png" alt="third-part-img-3" />
        <img src="./assets/third-part-img-4.png" alt="third-part-img-4" />
      </div>
    </div>
  </body>
</html>
